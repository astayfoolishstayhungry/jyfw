                <li>

<div class="row container-kamn">
    <img src="images/slider/slide9.jpg" width="100%" class="blog-post" alt="Feature-img" align="right"/>
</div>

<div class="container text-center">

    <div class="row services-row services-row-head services-row-1">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" th:each="contact, contactStat : ${contacts}">
            <div class="services-group wow animated fadeInLeft" data-wow-offset="40">
                <h4 class="services-title"><span th:text="${contact.dealObject}"></span>-远期合约</h4>
                <div class="col-md-6">
                    <p class="services-body">买方：<span th:text="${contact.buyername}"></span></p>
                </div>
                <div class="col-md-6">
                    <p class="services-body">卖方：<span th:text="${contact.sellername}"></span></p>
                </div>
                <p style="text-align: left; padding-left: 30px;">合约标的：<span th:text="${contact.dealObject}"></span></p>
                <p style="text-align: left; padding-left: 30px;">交易数量：<span th:text="${contact.dealNum}"></span></p>
                <p style="text-align: left; padding-left: 30px;">交易总价：<span th:text="${contact.dealprice}"></span></p>
                <p style="text-align: left; padding-left: 30px;">交易时间：<span class="dealtime" th:attr="data-dealtime=''+${contact.dealTime}"></span></p>
                <p style="text-align: left; padding-left: 30px;">附加条款：<span th:text="${contact.desc}"></span></p>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/paper-collapse.min.js"></script>
<script type="text/javascript">

    $(function () {
        var dealtime = $(".dealtime").attr("data-dealtime");
        $(".dealtime").html(timeExchange(dealtime));
    })

    new WOW().init();
    $('.collapse-card').paperCollapse();
</script>

</body>
