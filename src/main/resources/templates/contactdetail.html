<section class="container row">
    <div style="height:20px;" class="col-md-4"></div>
    <div class="aui-content-up col-md-7">
        <div class="aui-content-up-form">
            <h2 style="padding-bottom: 15px; padding-left: 230px;" class="jyfw-title">合约详情</h2>
        </div>

        <div class="row" style="background: #fff; padding-bottom: 30px; border: 1px solid #ccc;">
            <h3 style="text-align: center; padding-bottom: 15px; padding-top: 10px;"><span th:text="${contact.dealObject}"></span>-远期合约</h3>
            <div class="col-md-4" style="padding-bottom: 30px; padding-left: 30px;">
                买方：<span th:text="${contact.buyername}"></span>
            </div>
            <div class="col-md-8" style="padding-bottom: 30px; padding-left: 30px;">
                买方电话：<span th:text="${contact.buyerphone}"></span>
            </div>
            <div class="col-md-4" style="padding-bottom: 30px; padding-left: 30px;">
                卖方：<span th:text="${contact.sellername}"></span>
            </div>
            <div class="col-md-8" style="padding-bottom: 30px; padding-left: 30px;">
                卖方电话：<span th:text="${contact.sellerphone}"></span>
            </div>
            <p style="padding-left: 30px;">合约标的：<span id="dealobject" th:text="${contact.dealObject}"></span></p>
            <p style="padding-left: 30px;">交易数量：<span id="dealnum" th:text="${contact.dealNum}"></span></p>
            <p style="padding-left: 30px;">交易总价：<span id="dealprice" th:text="${contact.dealprice}"></span></p>
            <p style="padding-left: 30px;">交割日期：<span th:text="${contact.dealTime}"></span></p>
            <p style="padding-left: 30px;">合约条款：<span id="desc" th:text="${contact.desc}"></span></p>
        </div>

        <div class="aui-btn-default" style="text-align: center; padding-top: 30px;">
            <a href="/contact" class="aui-btn aui-btn-account">返回</a>
        </div>

    </div>
    <div class="col-md-1"></div>
</section>

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/up.js"></script>

    var theme = "ios";
    var mode = "scroller";
    var display = "bottom";
    var lang = "zh";
    $('#timePicker').mobiscroll().date({
        theme: theme,
        mode: mode,
        display: display,
        lang: lang
    });
</script>
