<div class="container" style="padding-bottom: 36px;">
    <div class="features-section">
        <h3 style="text-align: center; margin-bottom: 48px;">请您完善如下表？</h3>
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <p>发布人姓名：</p>
            <p th:text="${confirmDemand.name}"></p>
            <p>身份：</p>
            <p th:text="${confirmDemand.category}"></p>
            <p>合约标的：</p>
            <p th:text="${confirmDemand.dealObject}"></p>
            <p>交易数量：</p>
            <p th:text="${confirmDemand.dealNum}"></p>
            <p>交易价格：</p>

            <p>交易日期：</p>
            <p class="dealtime" th:attr="data-dealtime=''+${confirmDemand.dealTime}"></p>
        </div>
        <div class="col-md-4">
            <form>
                <p>我的姓名</p>
                <p th:text="${user.name}"></p>
                <p>身份</p>
                <p id="category" th:attr="data-category=''+${confirmDemand.category}"></p>
                <p>合约标的</p>
                <p th:text="${confirmDemand.dealObject}"></p>
                <p>交易数量</p>
                <p th:text="${confirmDemand.dealNum}"></p>
                <p>交易价格</p>
                <p th:text="${confirmDemand.dealPrice}"></p>

            </form>
        </div>

<script type="text/javascript">
    new WOW().init();
    $('.collapse-card').paperCollapse();

    $(function () {
        var dealtime = $(".dealtime").attr("data-dealtime");
        $(".dealtime").html(timeExchange(dealtime));

        var category = $("#category").attr("data-category");
        $("#category").html(humenBeingExchange(category))
    })

    function humenBeingExchange(category) {
        if(category == "卖方") {
            return "买方";
        }else {
            return "卖方";
        }
    }
</script>
