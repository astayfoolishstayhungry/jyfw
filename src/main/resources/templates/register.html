<div class="container-fluid-kamn">

        <div>
            <img src="images/slider/slide10.jpg" class="blog-post" alt="Feature-img" align="right" width="100%"/>
            <br/>

        <div class="col-lg-4 col-lg-offset-1">

        </div>
        <div class="col-lg-5">
            <div class="feedback-form">

                <div id="contact-response"></div>
                <form id="registerForm" th:action="@{/registerUser}" th:object="${user}" th:method="post">
                    <div class="form-group">
                        <label>账号</label>
                        <input type="text" name="username" class="form-control" th:field="*{name}" placeholder="请输入账号"/>
                    </div>
                    <div class="form-group">
                        <label>手机号</label>
                        <input type="text" name="phone" class="form-control" th:field="*{phone}" placeholder="请输入手机号"/>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="password" class="form-control" th:field="*{password}" placeholder="请输入密码"/>
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <input type="password" name="confirmPassword" class="form-control" placeholder="请重新输入密码"/>
                    </div>
                    <div class="form-group">
                        <label>验证码</label>
                        <img alt="验证码" onclick="this.src='getValidatorImg?d='+new Date()*1" src="getValidatorImg"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="imgValidatorCode" placeholder="请输入验证码"/>
                        <span class="label label-danger" th:text="${info}"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">注册</button>
                        <a href="login.html">
                            <button type="button" class="btn">已有账号</button>
                        </a>
                    </div>
                </form>

    new WOW().init();
</script>
<!-- 表单验证 -->
<script type="text/javascript">
    $('#registerForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                validators: {
                    notEmpty: {
                        message: "用户名不能为空"
                    },
                    stringLength: {
                        min: 6,
                        max: 24,
                        message: '用户名长度在6到24位之间'
                    }
                }
            },
            phone: {
                validators: {
                    notEmpty: {
                        message: '手机号码不能为空'
                    },
                    stringLength: {
                        min: 11,
                        max: 11,
                        message: '请输入11位手机号码'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: "密码不能为空"
                    },
                    stringLength: {
                        min: 6,
                        max: 24,
                        message: '密码长度在6到24之间'
                    },
                    different: {
                        field: 'username',
                        message: '密码不能和用户名相同'
                    }
                }
            },
            confirmPassword: {
                validators: {
                    notEmpty: {
                        message: "确认密码不能为空"
                    },
                    stringLength: {
                        min: 6,
                        max: 24,
                        message: '密码长度在6到24之间'
                    },
                    identical: {
                        field: 'password',
                        message: '两次密码不同，请重新输入'
                    }
                }
            },
            imgValidatorCode : {
                validators: {
                    notEmpty: {
                        message: "验证码不能为空"
                    }
                }
            }
        }
    });
    /*$('#registerBtn').click(function () {
        $('#registerBtn').bootstrapValidator('validate');
    });*/
</script>
