<script>
    new WOW().init();

    $(function () {

        Page(1, 10);

    })

    function Page(page, count) {
        $.ajax({
            url: '/listCompleteContact',
            data: {
                "page": page,
                "count": count
            },
            type: "GET",
            success: function (result) {
                if(result.success) {
                    $("#contact").empty();
                    loadPageInfo(result.data);
                    $(result.data.list).each(function (i, item) {
                        var pageStr = '';
                        pageStr = pageStr + '<div class="blockquote-box blockquote-info animated wow fadeInLeft clearfix">';
                        pageStr = pageStr + '<div class="square pull-left"><img src="images/team/member2.png" alt="Feature-img" height="80" width="100"/></div>';
                        pageStr = pageStr + '<a href="/getcontact?cid='+ item.id +'"><h4>合约名称'+ item.dealObject +'</h4></a>';
                        pageStr = pageStr + '<p>买方: '+ item.sellername +' , 卖方: '+ item.buyername +'</p>';
                        pageStr = pageStr + '<p>交割日期: '+ timeExchange(item.dealTime) +'</p>';
                        pageStr = pageStr + '</div>';
                        $("#contact").append(pageStr);
                    })
                }
            }
        })
    }
</script>
