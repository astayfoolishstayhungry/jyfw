<head>

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="shortcut icon" href="images/ico/favicon.ico"/>

</head>

<body>

<nav id="navbar-section" class="navbar navbar-default navbar-static-top navbar-sticky" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-responsive-collapse">
                <span class="sr-only">菜单</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- 网站名 -->
        <a class="navbar-brand" href="#">金融远期合约交易服务平台</a>

        <div id="navbar-spy" class="collapse navbar-collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav pull-right">
                <li>
                    <a href="index.html">首页</a>
                </li>
                <li>
                    <a href="demand.html">需求社区</a>
                </li>
                <li>
                    <a href="news.html">新闻资讯</a>
                </li>
                <li>
                    <a href="statistic.html">交易数据</a>
                </li>
                <li th:if="${user == null}">
                    <a href="login.html"><span>登录</span></a>
                </li>
                <li th:if="!${user == null}" class="dropdown active">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">欢迎！<span th:text="${user.name}"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">我的合约</a></li>

                    </ul>

            </ul>
        </div>
    </div>
</nav>

<div class="row container-kamn">
    <img src="images/slider/slide9.jpg" width="100%" class="blog-post" alt="Feature-img" align="right"/>
</div>

<div class="container text-center">
    <span class="button-wrap">
        <a href="/demandadd" class="button button-pill button-raised button-primary">发布金融交易合约</a>
    </span>
    <div id="banners"></div>
    <p class="bg-info"><span th:text="${saveInfo}"></span></p>

    <div class="collapse-card" th:each="demand, demandStat : ${savedDemands}">
        <div class="collapse-card__heading">
            <span th:text="${demand.dealTime}"></span> -- <span th:text="${demand.dealObject}"></span><p></p>
            <span th:text="${demand.dealNum}"></span> -- <span th:text="${demand.dealPrice}"></span>
        </div>
        <div class="collapse-card__body">
            <span th:text="${demand.desc}"></span>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>

    new WOW().init();
    $('.collapse-card').paperCollapse();
