<div class="container-fluid-kamn" style="padding-bottom: 60px;">
    <div class="row">
        <div>
            <img src="images/slider/slide10.jpg" class="blog-post" alt="Feature-img" align="right" width="100%"/>
            <br/>
        </div>
        <div class="col-lg-4 col-lg-offset-1">

        </div>
        <div class="col-lg-5">
            <div class="feedback-form">

                <div id="contact-response"></div>
                <form th:action="@{/loginUser}" th:method="post" id="loginForm">
                    <div class="form-group">
                        <label>手机号</label>
                        <input type="text" class="form-control" name="phone" placeholder="请输入手机号"/>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" class="form-control" name="password" placeholder="请输入密码"/>
                        <span class="label label-danger" th:text="${loginInfo}"></span>
                    </div>
                    <div class="form-group">
                        <label>验证码</label>
                        <img alt="验证码" onclick="this.src='getValidatorImg?d='+new Date()*1" src="getValidatorImg"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="imgValidatorCode" placeholder="请输入验证码"/>
                        <span class="label label-danger" th:text="${imgValidatorInfo}"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">登录</button>
                        <a href="register.html">
                            <button type="button" class="btn btn-default">还没有账号?</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>

<script>
    new WOW().init();
</script>
<!--表单验证-->
<script type="text/javascript">
    $('#loginForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            phone: {
                validators: {
                    notEmpty: {
                        message: "手机号码不能为空"
                    },
                    stringLength: {
                        min: 11,
                        max: 11,
                        message: '请输入11位手机号码'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: "密码不能为空"
                    }
                }
            },
            imgValidatorCode : {
                validators: {
                    notEmpty: {
                        message: "验证码不能为空"
                    }
                }
            }
        }
    });
    /*$('#loginBtn').click(function () {
        $('#loginForm').bootstrapValidator('validate');
    });*/

</script>
